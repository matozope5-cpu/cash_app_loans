<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Eligibility | App Loans</title>
    
    <!-- Favicon (simple inline) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='%23008037'>$</text></svg>">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SweetAlert -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #008037;
            --primary-light: #4caf50;
            --primary-dark: #00692c;
            --background: #f4faf5;
            --card-bg: #ffffff;
            --text: #1a2e1a;
            --text-light: #2d4f2d;
            --gray: #5a715e;
            --border-radius: 24px;
            --shadow: 0 8px 24px rgba(0, 80, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, var(--background) 0%, #e2f0e2 100%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            line-height: 1.4;
        }

        .loan-card {
            background: var(--card-bg);
            border-radius: 36px;
            padding: 32px 28px;
            width: 100%;
            max-width: 480px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0,128,55,0.15);
            backdrop-filter: blur(2px);
        }

        .header {
            text-align: center;
            margin-bottom: 28px;
        }

        /* --- Pure text logo (no image) --- */
        .logo-text {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(145deg, #00632e, #279b4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            margin-bottom: 8px;
            text-shadow: 0 2px 8px rgba(0,128,55,0.12);
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #155c24;
            margin: 8px 0 4px;
        }

        .subtitle {
            color: #3d6b42;
            font-size: 0.95rem;
            margin-top: 4px;
        }

        .amount-range {
            font-weight: 700;
            color: #008037;
            font-size: 1.2rem;
            margin-top: 12px;
            background: #e9f5e9;
            display: inline-block;
            padding: 6px 20px;
            border-radius: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 18px 18px;
            border: 1.5px solid #d0e2d0;
            border-radius: 30px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #f9fffb;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0,128,55,0.15);
        }

        .form-label {
            position: absolute;
            left: 18px;
            top: 18px;
            color: #4d6b53;
            font-size: 0.95rem;
            transition: all 0.15s;
            pointer-events: none;
            background: #f9fffb;
            padding: 0 6px;
            border-radius: 20px;
        }

        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label {
            top: -10px;
            font-size: 0.75rem;
            color: #008037;
            background: white;
            font-weight: 600;
        }

        select.form-control {
            color: #1a3a1a;
            background: #f9fffb;
        }

        .btn-check {
            width: 100%;
            padding: 18px 18px;
            background: linear-gradient(115deg, #008037, #32a852);
            color: white;
            border: none;
            border-radius: 60px;
            font-size: 1.15rem;
            font-weight: 700;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 12px 24px -8px #008037;
            transition: transform 0.15s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-check i {
            transition: transform 0.2s;
        }

        .btn-check:hover i {
            transform: translateX(4px);
        }

        .btn-check:active {
            transform: scale(0.97);
            box-shadow: 0 6px 16px #008037;
        }

        /* --- Trust badges (US-friendly, green) --- */
        .trust-badges {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 24px 0 8px;
        }

        .trust-badge {
            background: #e9f5e9;
            padding: 12px 8px;
            border-radius: 50px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-align: center;
            border: 1px solid #b2ddb2;
            font-weight: 600;
            color: #155c24;
        }

        .trust-badge i {
            color: #008037;
            font-size: 0.9rem;
        }

        .trust-note {
            text-align: center;
            font-size: 0.85rem;
            color: #3b6e3b;
            margin-top: 24px;
            font-weight: 500;
            border-top: 1px dashed #bbdfbb;
            padding-top: 18px;
        }

        /* --- Loading Popup (green tint) --- */
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 50, 0, 0.5);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 16px;
        }

        .loading-popup {
            background: white;
            border-radius: 36px;
            padding: 36px 28px;
            box-shadow: 0 30px 50px rgba(0,60,0,0.25);
            text-align: center;
            max-width: 300px;
            width: 100%;
            border: 1px solid #9fdf9f;
        }

        .loading-spinner {
            width: 58px;
            height: 58px;
            border: 5px solid #c0e6c0;
            border-radius: 50%;
            border-top: 5px solid #008037;
            border-right: 5px solid #6bb86b;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            color: #1a4a1a;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .loading-subtext {
            font-size: 0.9rem;
            color: #4d734d;
        }

        /* Responsive */
        @media (max-width: 380px) {
            .loan-card { padding: 24px 18px; }
            .logo-text { font-size: 1.9rem; }
            h2 { font-size: 1.3rem; }
            .trust-badge { font-size: 0.7rem; gap: 4px; }
        }
    </style>
</head>

<body>

    <div class="loan-card">
        
        <div class="header">
            <!-- pure text logo, no image -->
            <div class="logo-text">App Loans</div>

            <h2>Check your rate</h2>
            <p class="subtitle">2 minutes · no impact to credit score</p>
            <div class="amount-range">$1,000 – $50,000</div>
        </div>

        <form id="eligibility_form" onsubmit="handleSubmit(event)">
            
            <div class="form-group">
                <input type="text" name="name" id="name" class="form-control" placeholder=" " required>
                <label for="name" class="form-label">Full name</label>
            </div>
            
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder=" " required>
                <label for="email" class="form-label">Email address</label>
            </div>
            
            <div class="form-group">
                <input type="text" name="zip" id="zip" class="form-control" placeholder=" " required>
                <label for="zip" class="form-label">ZIP code</label>
            </div>
            
            <div class="form-group">
                <select name="loan_purpose" id="loan_purpose" class="form-control" required>
                    <option value="" disabled selected>Select purpose</option>
                    <option>Debt consolidation</option>
                    <option>Home improvement</option>
                    <option>Business</option>
                    <option>Education</option>
                    <option>Medical / emergency</option>
                    <option>Auto / vehicle</option>
                    <option>Vacation</option>
                    <option>Other</option>
                </select>
            </div>

            <!-- trust badges — US style, green -->
            <div class="trust-badges">
                <div class="trust-badge">
                    <i class="fas fa-lock"></i>
                    <span>256‑bit SSL</span>
                </div>
                <div class="trust-badge">
                    <i class="fas fa-shield-alt"></i>
                    <span>Privacy first</span>
                </div>
                <div class="trust-badge">
                    <i class="fas fa-chart-line"></i>
                    <span>Soft credit check</span>
                </div>
                <div class="trust-badge">
                    <i class="fas fa-certificate"></i>
                    <span>Licensed lender</span>
                </div>
            </div>

            <button type="submit" class="btn-check">
                See offers <i class="fas fa-arrow-right"></i>
            </button>
            
            <p class="trust-note"><i class="fas fa-leaf"></i> Green lending · no hidden fees · 50k+ customers</p>
        </form>

    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-popup">
            <div class="loading-spinner"></div>
            <p class="loading-text">Checking offers</p>
            <p class="loading-subtext">Scanning multiple lenders for the best rate...</p>
        </div>
    </div>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>

    <script>
        // US-friendly validation
        const nameRegex = /^[a-zA-Z\s.'-]{2,50}$/;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;  // basic email validation
        const zipRegex = /^\d{5}(-\d{4})?$/;

        function handleSubmit(e) {
            e.preventDefault();
            const f = e.target;
            const name = f.name.value.trim();
            const email = f.email.value.trim();
            const zip = f.zip.value.trim();
            const purpose = f.loan_purpose.value;

            if (!nameRegex.test(name)) {
                return Swal.fire({
                    title: 'Invalid name',
                    text: 'Please enter your full legal name',
                    icon: 'error',
                    confirmButtonColor: '#008037'
                });
            }
            if (!emailRegex.test(email)) {
                return Swal.fire({
                    title: 'Invalid email',
                    text: 'Please enter a valid email address',
                    icon: 'error',
                    confirmButtonColor: '#008037'
                });
            }
            if (!zipRegex.test(zip)) {
                return Swal.fire({
                    title: 'Invalid ZIP',
                    text: 'Please enter a valid 5-digit ZIP code',
                    icon: 'error',
                    confirmButtonColor: '#008037'
                });
            }
            if (!purpose) {
                return Swal.fire({
                    title: 'Loan purpose',
                    text: 'Select your loan purpose to continue',
                    icon: 'info',
                    confirmButtonColor: '#008037'
                });
            }

            // Show loading popup
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';

            // Store data in sessionStorage for the next page
            const userData = {
                name: name,
                email: email,
                zip: zip,
                loan_purpose: purpose,
                timestamp: new Date().toISOString()
            };
            
            sessionStorage.setItem('appLoanData', JSON.stringify(userData));
            
            // Also store email separately for easy access on apply page
            sessionStorage.setItem('userEmail', email);
            
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                window.location.href = 'apply.html';  // redirect to loan selection page
            }, 1500);
        }

        // Hide overlay on load / back navigation
        window.addEventListener('pageshow', function() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) loadingOverlay.style.display = 'none';
        });

        // Prefill from session if coming back
        window.onload = () => {
            const data = JSON.parse(sessionStorage.getItem('appLoanData') || '{}');
            if (data.name) document.getElementById('name').value = data.name;
            if (data.email) document.getElementById('email').value = data.email;
            if (data.zip) document.getElementById('zip').value = data.zip;
            if (data.loan_purpose) document.getElementById('loan_purpose').value = data.loan_purpose;

            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) loadingOverlay.style.display = 'none';
        };
    </script>

</body>

</html>
